<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=2>
        <thead>
            <tr>
            <th>ID</th>
            <th>Instituion Name</th>
            <th>Percentage</th>
            <th>Year Of Passed Out</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" placeholder="Enter your Instituion Name" onkeyup="educationDetails(0,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage" onkeyup="educationDetails(0,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed" onkeyup="educationDetails(0,`PassedOut`,this.value)" /></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" placeholder="Enter your Instituion Name" onkeyup="educationDetails(1,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage" onkeyup="educationDetails(1,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed" onkeyup="educationDetails(1,`PassedOut`,this.value)" /></td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    let education = [];
    function educationDetails(i,k,v){
        education[i] = {
        ...education[i],
        [k] : v
        };
    }
console.log(education)
</script>
</html>
