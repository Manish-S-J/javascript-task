<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Arithmetric Operations: </label><br>
    <br>
    <input type="number" id="num1" placeholder="enter the first number"><br>
    <input type="number" id="num2" placeholder="enter the second number"><br>
    <input type="text" id="arithmetic" placeholder="enter the arithmetic operations"><br>
    <button onclick="arithmeticOperations()">submit</button>
</body>
<script>
    function arithmeticOperations(){
        //used for arithmetic operations
        var num1= Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var art = document.getElementById("arithmetic").value;
        if(art=="+"){
            console.log(num1 + num2);
        }
        else if(art=="-"){
            console.log(num1 - num2);
        }
        else if(art=="*"){
            console.log(num1 * num2);
        }
        else if(art=="/"){
            console.log(num1 / num2);
        }
        else if(art=="%"){
            console.log(num1 % num2);
        }
    }
</script>
</html>
