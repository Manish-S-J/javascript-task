<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">RESUME</h1>
    <p><label>First Name : </label><input type="text" id="input1" placeholder="enter your first name">
        <label>Second Name : </label><input type="text" id="input2" placeholder="enter your sur name">
    </p>
    <p><label>DOB : </label><input type="date" id="DOB" placeholder="enter your DOB"></p>
    <p><label>Email : </label><input type="email" id="mail" placeholder="enter your email"></p>
    <p><label>Highest Qualification : </label><input type="text" id="qualification"
            placeholder="enter your highest qualification"></p>
    <p><label>Address : </label><input type="text" id="address" placeholder="enter your address"></p>
    <p><label>Phone No : </label><input type="text" id="no" placeholder="enter your mobile no"></p>
    <p><label>Objective : </label><input type="text" id="Objective" placeholder="enter your Objective" ></p>
    <label>gender : </label>
    <select id="se" >
        <option>male</option>
        <option>female</option>
        <option>others</option>
    </select><br>
    <br>
    <label>skills :</label><br>
    <br>
    <input type="checkbox" value="html" name="skills">html</input><br>
    <input type="checkbox" value="js" name="skills">js</input><br>
    <input type="checkbox" value="css" name="skills">css</input><br>
    <br>
    <label>marital status :</label>
    <div id="rate">
        <input type="radio" id="yes" name="rate" value="yes"> yes
        <input type="radio" id="no" name="rate" value="no" checked="checked"> no
    </div>
    <br>
    <table border=2>
        <thead>
            <tr>
                <th>ID</th>
                <th>Instituion Name</th>
                <th>Branch Of Study</th>
                <th>Percentage</th>
                <th>Year Of Passed Out</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" placeholder="Enter your Instituion Name"
                        onkeyup="educationDetails(0,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Branch"
                        onkeyup="educationDetails(0,`Branch`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage"
                        onkeyup="educationDetails(0,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed"
                        onkeyup="educationDetails(0,`PassedOut`,this.value)" /></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" placeholder="Enter your Instituion Name"
                        onkeyup="educationDetails(1,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Branch"
                        onkeyup="educationDetails(1,`Branch`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage"
                        onkeyup="educationDetails(1,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed"
                        onkeyup="educationDetails(1,`PassedOut`,this.value)" /></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" placeholder="Enter your Instituion Name"
                        onkeyup="educationDetails(3,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Branch"
                        onkeyup="educationDetails(3,`Branch`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage"
                        onkeyup="educationDetails(3,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed"
                        onkeyup="educationDetails(3,`PassedOut`,this.value)" /></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="text" placeholder="Enter your Instituion Name"
                        onkeyup="educationDetails(4,`Instution`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Branch"
                        onkeyup="educationDetails(4,`Branch`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Percentage"
                        onkeyup="educationDetails(4,`Percentage`,this.value)" /></td>
                <td><input type="text" placeholder="Enter your Year of Passed"
                        onkeyup="educationDetails(4,`PassedOut`,this.value)" /></td>
            </tr>
        </tbody>
    </table>
    <br>
    <label>Experience : ( After enter all the details click <b>Enter</b> button and clear the data enter new to add other experience)</label><br>
    <br>
    <label>Company </label><input type="text" id="company" placeholder="Company Name"><br>
    <label>Project </label><input type="text" id="project" placeholder="Project"><br>
    <label>Role </label><input type="role" id="role" placeholder="Your Role"><br>
    <label>Duration </label><input type="text" id="duration" placeholder="Duration"><br>
    <button onclick="xp()">Enter</button><br>
    <br>
    <label>Achivements : </label><input type="text" id="achivements"
        placeholder="eg : zonal volleyball player,etc.."><br>
    <br>
    <label>Hobbies : </label><input type="text" id="hobby" placeholder="eg : reading,writing,etc.."><br>
    <br>
    <button onclick="find()">submit</button>
</body>
<script>
    // used for getting education details
    let education = [];
    function educationDetails(i, k, v) {
        education[i] = {
            ...education[i],
            [k]: v
        };
    }

    //used for getting experience
    let experience = [];
    function xp() {
        var company = document.getElementById("company").value;
        var project = document.getElementById("project").value;
        var role = document.getElementById("role").value;
        var duration = document.getElementById("duration").value;
        let exper = {
            Company: company,
            Project: project,
            Role: role.split,
            Duration: duration,
        }
        experience.push(exper)
    }

    let Resume = [];
    function find() {
    
        // get first name and second name
        let input1 = document.getElementById(`input1`).value;
        let input2 = document.getElementById(`input2`).value;

        // get age 
        let DOB = document.getElementById(`DOB`).value;

        //get mail id using input type "mail"
        let mail = document.getElementById(`mail`).value;

        //get qualification
        let qualification = document.getElementById(`qualification`).value;

        //get address
        let address = document.getElementById(`address`).value;

        //get phone no
        let no = document.getElementById(`no`).value;

        // get the Objective
        var Objective = document.getElementById(`Objective`).value;

        // gender used by select tag
        var gender = document.getElementById(`se`).value;

        // get the achivements
        var achivements = document.getElementById("achivements").value;
        var ach = achivements.split(",");

        // get the hobbies
        var hobby = document.getElementById("hobby").value;
        var Hobbies = hobby.split(",");

        // skills -used the checkbox tag
        let total = [];
        var sk = document.getElementsByName(`skills`);
        var Skill;
        for (var i = 0; i < sk.length; i++) {
            if (sk[i].checked) {
                Skill = sk[i].value;
                total.push(Skill)
            }
        }//console.log("skills : "+total);

        // marital status use the radio tag
        var rates = document.getElementsByName(`rate`);
        var married;
        for (var i = 0; i < rates.length; i++) {
            if (rates[i].checked) {
                married = rates[i].value;
            }
        }//console.log("marital status : "+married);

        // these object collect all tha data and push into array
        let Result =
        {
            Name: input1 + " " + input2,
            DOB: DOB,
            mail: mail,
            highestQualification: qualification,
            Address: address,
            Experience: experience,
            Phone: no,
            Objective: Objective,
            Gender: gender,
            Skills: total,
            MaritalStatus: married,
            Education: education,
            Achivements: ach,
        };
        Resume.push(Result)
        console.log(Resume);

    }
</script>

</html>
