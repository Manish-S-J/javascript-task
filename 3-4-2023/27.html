<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        <h1> Delete an Element from given Numbers</h1>
    </label>
    <label>Numbers : </label><input type="text" id="num" placeholder="enter the numbers"><br>
    <label>Number you want to remove : </label><input type="number" id="num2" placeholder="removing number"><br>
    <br>
    <button onclick="deleteElement()">submit</button>
</body>
<script>

    function deleteElement() {
        var num = document.getElementById("num").value;
        var num2 = document.getElementById("num2").value;
        let num1 = num.split(',');
        console.log(num1);
        for (i = 0; i < num1.length; i++) {
            if (num1[i] == num2) {
                num1.splice(i, 1);
            }
        } console.log(num1);
    }

</script>

</html>
