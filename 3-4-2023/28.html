<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        <h3>Concat Method</h3>
    </label>
    <label>Enter the First values : </label><input type="text" id="num1" placeholder="values"><br>
    <label>Enter the Second values : </label><input type="text" id="num2" placeholder="values"><br>
    <br>
    <button onclick="combineArr()">submit</button>
</body>
<script>
    // used to combine 2 array using concat method
    function combineArr() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = num1.split(',');
        var num4 = num2.split(',');
        var num5 = num3.concat(num4);
        console.log(num5);

    }
</script>

</html>
