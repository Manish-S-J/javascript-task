<body>
    <label>
        <h1>Get Even number from given Range</h1>
    </label>
    <label>Starting Number : </label><input type="number" id="num1" placeholder="start"><br>
    <label>Ending Number : </label><input type="number" id="num2" placeholder="stop"><br>
    <br>
    <button onclick="range()">Submit</button>
</body>
<script>
    // used to get even number from given range and put it in an array.
    function range() {
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        let even = [];
        for (i = 1; i < num2; i++) {
            if (i % 2 == 0) {
                even.push(i)
            }
        } console.log(even);
    }
</script>
