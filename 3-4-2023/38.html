<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <h2>Check the Email Address is Valid Or Not</h2>
    </table>
    <table>Enter the Email : </table><input type="email" id="em" placeholder="eg.john@gmail.com"><br>
    <br>
    <button onclick="check()">Check</button>
</body>
<script>
    function check() {
        var em = document.getElementById("em").value;
        
        // check the email format using Regular expression
        let checkEm = /^\S+@\S+\.\S/;
        let valuate = checkEm.test(em) ? em + " is a valid Email." : em + " is not a valid Email."
        console.log(valuate);
    }

</script>

</html>
