<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        <h2>Find The Number Of Vowels</h2>
    </label>
    <label>Enter the words : </label><input type="text" id="val" placeholder="words"><br>
    <br>
    <button onclick="vowels()">Click</button>
</body>
<script>
    function vowels() {
        var val = document.getElementById("val").value;
        //used to get the count of vowels
        console.log(val.replace(/[^aeiou]/g, '').length)
    }
</script>

</html>
