<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        <h1>Find Odd Or Even Using Ternary Operator</h1>
    </label>
    <label>Enter the number : </label><input type="number" id="num" placeholder="enter the number"><br>
    <br>
    <button onclick="oddOrEven()">Find</button>
</body>
<script>
    function oddOrEven() {
        var num = Number(document.getElementById("num").value);

        //used to find odd or even using ternary operator
        var result = num % 2 == 0 ? num + " is Even Number" : num + " is Odd Number";
        console.log(result);
    }
</script>

</html>
