<body>
    <label>
        <h2> change the given values from Acending to Decending order</h2>
    </label>
    <label>Enter the values : </label><input type="text" id="value" placeholder="enter the values"><br>
    <br>
    <button onclick="arrange()">submit</button>
</body>
<script>
    //used to arrange alphabetically or ascending to decending order
    function arrange() {
        var value = document.getElementById("value").value;
        let value1 = value.split(',');
        value1.sort();
        console.log(value1);
    }
</script>
